<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>Калькулятор расчёта среднего</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1 class="main-title">Калькулятор расчёта среднего</h1>

            <div class="dropdown-container">
                <span class="dropdown-item">Spot</span>
                <span class="dropdown-arrow"></span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="shares-section">
                <article class="shares-article">
                    <h2 class="shares-title">Точки входа</h2>
    
                    <div class="shares-form-container">
                        <form action="" class="add-share-form">
                            <table class="shares-table">
                                <thead>
                                    <tr class="shares-header">
                                        <th class="col-title"><span>количество акций</span></th>
                                        <th class="col-title"><span>цена покупки</span></th>
                                        <th class="col-title"><span>сумма</span></th>
                                        <th class="col-title"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="share-item">
                                        <td class="item-number">
                                            <div>10</div>
                                        </td>
                                        <td class="item-costs">
                                            <div>210 $</div>
                                        </td>
                                        <td class="item-sum">
                                            <div>2100 $</div>
                                        </td>
                                        <td class="item-delete"></td>
                                    </tr>
                                    <tr class="share-item">
                                        <td class="item-number">
                                            <div>10</div>
                                        </td>
                                        <td class="item-costs">
                                            <div>205 $</div>
                                        </td>
                                        <td class="item-sum">
                                            <div>2050 $</div>
                                        </td>
                                        <td class="item-delete"></td>
                                    </tr>
                                </tbody>
                            </table>
    
                            <div class="devider"></div>
    
                            <div class="new-share-container">
                                <div class="new-share-amount-container">
                                    <input type="text" class="share-amount-input" value="1 шт">
    
                                    <input type="button" class="more-share-input">
                                    <span class="add-symbol"></span>
    
                                    <input type="button" class="less-share-input">
                                    <span class="delete-symbol"></span>
                                </div>
                                <div class="new-share-cost-container">
                                    <input type="text" value="215,3 $" class="share-cost-input">
                                </div>
                                <div class="new-share-button-container">
                                    <input class="new-share-button" type="button" value="Добавить">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
                <article class="shares-article">
                    <h2 class="shares-title">Точки выхода</h2>
    
                    <div class="shares-form-container">
                        <form action="" class="add-share-form">
                            <table class="shares-table">
                                <thead>
                                    <tr class="shares-header">
                                        <th class="col-title"><span>количество акций</span></th>
                                        <th class="col-title"><span>цена продажи</span></th>
                                        <th class="col-title"><span>сумма</span></th>
                                        <th class="col-title"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="share-row">
                                        <td class="item-number">
                                            <div>5</div>
                                        </td>
                                        <td class="item-costs">
                                            <div>215 $</div>
                                        </td>
                                        <td class="item-sum">
                                            <div>1075 $</div>
                                        </td>
                                        <td class="item-delete"></td>
                                    </tr>
                                    <tr class="share-row">
                                        <td class="item-number">
                                            <div>1</div>
                                        </td>
                                        <td class="item-costs">
                                            <div>220 $</div>
                                        </td>
                                        <td class="item-sum">
                                            <div>220 $</div>
                                        </td>
                                        <td class="item-delete"></td>
                                    </tr>
                                </tbody>
                            </table>
    
                            <div class="devider"></div>
    
                            <div class="new-share-container">
                                <div class="new-share-amount-container">
                                    <input type="text" class="share-amount-input" value="1 шт">
    
                                    <input type="button" class="more-share-input">
                                    <span class="add-symbol"></span>
    
                                    <input type="button" class="less-share-input">
                                    <span class="delete-symbol"></span>
                                </div>
                                <div class="new-share-cost-container">
                                    <input type="text" value="215,3 $" class="share-cost-input">
                                </div>
                                <div class="new-share-button-container">
                                    <input class="new-share-button" type="button" value="Продать">
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </section>
    
            <div class="average-container">
                <div class="average-header">
                    <div class="average-title active">Среднее</div>
                    <div class="average-title">Усреднение позиций</div>
                </div>
                <div class="sliders-container">
                    <div class="slider-active"></div>
                    <div class="slider"></div>
                </div>
    
                <div class="average-main">
                    <div class="average-output">
                        Средняя цена позиции: <span class="average-output-price">207,5 $</span>
                    </div>
    
                    <div class="current-price-container">
                        <div class="current-price-title">Текущая цена</div>
                        <input type="text" value="220" class="current-price-input">
                    </div>
    
                    <div class="current-profit-container">
                        <div class="current-profit-title">Текущий профит</div>
                        <div class="current-profit-output">+ 2 200 $</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
